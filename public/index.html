<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <title>Radar do Alagamento</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but radardoalagamento-pwa doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1glg22pjDTwFXqDuF6vTIpmbz6307w6Q&libraries=places"></script>
    <!-- <script charset="UTF&#45;8" src="//cdn.sendpulse.com/js/push/01e3323da048bfc1d69b8ef095c29b93_1.js" async></script> -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script src="<%= BASE_URL %>sp-push-worker.js" async></script>
    <script charset="utf-8">
      const OneSignal = window.OneSignal || [];

      OneSignal.push(() => {
        OneSignal.on('subscriptionChange', (isSubscribed) => {
          console.log("The user's subscription state is now:", isSubscribed);
          OneSignal.push(() => {
            OneSignal.getUserId((userId) => {
              console.log('OneSignal User ID:', userId);
              this.$store.commit('SET_ONESIGNAL_USER_ID', userId);
            });
          });
        });

        OneSignal.init({
          appId: '7945e8d5-d196-43af-bca1-b3d0b6224b96',
        });
      });
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
